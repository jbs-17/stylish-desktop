  <style>
    .post {
      cursor: pointer;
      display: flex;
      flex-direction: column;
      width: min(40rem, 90vw);
      margin: 2.5rem auto;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      overflow: hidden;
    }

    .post-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: .76rem;
    }

    .post-user {
      display: flex;
      align-items: center;
    }

    .post-user img {
      width: 3rem;
      height: 3rem;
      object-fit: cover;
      margin-right: 1rem;
      border: 1px solid black;
      border-radius: 10px;
    }

    .username-row {
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .post-options-container {
      display: none;
    }

    .post-media img,
    .post-media video {
      width: 100%;
      object-fit: contain;
      max-height: 20rem;
      background-color: black;
      border-top: 1px solid black;
      border-bottom: 1px solid black;
    }

    .post-body {
      display: flex;
      flex-direction: column;
      padding: 1rem;
      flex-grow: 1;
    }

    .post-body .judul {
      font-weight: bold;
      font-size: 1.15rem;
      line-height: 1.4rem;
      margin-bottom: 0.5rem;
      word-break: break-word;
    }

    .post-body .deskripsi {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.4rem;
      word-break: break-word;
      margin-bottom: auto;
      /* push berikutnya ke bawah jika pendek */
    }

    .post-actions {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      align-items: center;
      justify-items: center;
      height: 3rem;
      border-top: 1px solid #eee;
      background-color: white;
      box-sizing: border-box;
      padding: 0px 5px;

    }

    .post-actions span.post-interactions {
      font-size: 0.85rem;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      color: #666;
      box-shadow: inset 0px 1px 3px rgb(0, 0, 0, .5);

      color: rgb(65, 65, 65);
      font-weight: 900;
    }

    .post-footer {
      margin-top: 17px;
      padding: 0.75rem 1rem;
      font-size: 0.75rem;
      color: #999;
      text-align: center;
      border-top: 1px solid #ddd;
    }

    @media (max-width: 668px) {
      .post {
        width: 95vw;
      }

      .post-actions span.post-interactions {
        font-size: 0.75rem;
      }
    }
  </style>

  <style>
    #settings-btn {
      position: absolute;
      right: 0;

      padding: 0.5rem;
      display: inline-flex;
      align-items: center;

      border-radius: 50%;
      transition: background-color 0.2s;

    }

  </style>

<!-- SECTION SEACRH BAR -->
 <style>
  #search-bar {
    
    width: 100%;
    box-sizing: border-box;
    padding: 12px;
    align-items: end;
    display: flex;
    flex-direction: row;
    justify-content: space-between;
    margin: 5px 1px;
  }
  div[tab]{
    box-sizing: border-box;
    padding: 12px;
  }
  #search-bar input[type=submit] {
    border: black 1px solid;
    outline: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: var(--primary-color);
    color: white;
    min-height: 28px;
    width: 19%;
  }
  #search-bar input[type=search] {
    border: black 1px solid;
    outline: none;
    border-radius: 4px;
    cursor: pointer;
    background-color: white;
    color: black;
    min-height: 28px;
    width: 77%;
    font-weight: 700;
    text-indent: 10px;
  }

  .search-result-for{
    box-sizing: border-box;
    padding-right: 25px;
    min-height: 20px;
    margin: 20px 6px 4px;
    font-size: small;
    position: relative;
    left: 20px;
  }
  .search-result-for strong{
    text-decoration: underline;
  }
 </style>
 <section class="" id="search-bar">
  <form style="width: 100%;" action="/search" method="get" role="search" title="search">
    <input value="<| q |>" type="search" name="q" id="search" oninput="localStorage.setItem('search-input-state', this.value ?? '')">
    <input type="submit" value="SEARCH">
      <p  class="search-result-for">Search result for <strong style="font-weight: 700;"><| q |></strong> : <| uploadsLength |> upload and <| usersLength |> user, <| totalLength|> in total.</p>
  </form>
 </section>
 <script>
 {

   const state = localStorage.getItem('search-input-state');
   if(!document.referrer.includes('/search')) location.href = `?q=${state}`;
  }
 </script>


  <!-- === SECTION: GALLERY === -->

  <section class="gallery" id="gallery-section">
    <div id="gallery-menu" style="display:flex;flex-direction: row;  width: 100%;">
      <button tab="upload" class="button-on" style="width: 50%;">UPLOAD</button>
      <button tab="user" class="" style="width: 50%;">USER</button>
    </div>
    <div tab="upload" class="gallery-tab gallery-uploads">
      <| uploads |>
        <div class="post-footer post-footerx">
          Sudah sampai akhir!
        </div>
    </div>

    <div tab="user" class="gallery-tab gallery-pendings gallery-hide">


    <div class="followers-container">

            <| users |>
      </div>
      

        <div class="post-footer post-footerx">
          Sudah sampai akhir!
        </div>
    </div>

    </div>

  </section>
  <!-- === SECTION: GALLERY END === -->
  <script>
    const tabsBtn = document.querySelectorAll("button[tab]");
    const tabs = document.querySelectorAll('.gallery-tab');
    tabsBtn.forEach(btn => {
      btn.addEventListener('click', (e) => {
        tabsBtn.forEach(btn => btn.classList.remove('button-on'));
        e.target.classList.add('button-on')
        const x = e.target.getAttribute('tab');
        tabs.forEach(tab => {
          if (tab.getAttribute('tab') === x) {
            tab.classList.remove('gallery-hide');
          } else {
            tab.classList.add('gallery-hide')
          }
        })
      })
    });



  </script>
