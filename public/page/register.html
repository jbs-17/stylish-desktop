<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-flex">
      <h1 class="logo"><a href="/">Stylish Desktop</a></h1>
      <div class="header-buttons">
        <a href="/register" class="button display-none">Daftar</a>
        <a href="/login" class="button">Login</a>
      </div>
    </div>
  </header>

  <!-- Register Section -->
  <section class="register-login-section register-section">
    <div class="register-login-form-container">
      <h2>Daftar Akun Baru</h2>
      <form class="register-login-form" id="register-login-form" action="/register" method="POST">
        <label for="username">Username</label>
        <input value="user" type="text" id="username" name="username" required placeholder="Masukkan Username" />

        <label for="password">Password</label>
        <input value="password" type="text" id="password" name="password" required placeholder="Masukkan Password" />

        <label for="confirm-password">Konfirmasi Password</label>
        <input value="password" type="text" id="confirm-password" name="confirm-password" required
          placeholder="Konfirmasi Password" />

        <div id="error-message" class="error-message"></div>

        <button id="submit" type="button">Daftar</button>

        <p>Sudah punya akun? <a href="/login">Login di sini</a></p>
      </form>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">

      <p>&copy; 2025 Stylish Desktop | Semua hak dilindungi</p>
