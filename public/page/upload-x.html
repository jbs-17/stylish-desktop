<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <link rel="stylesheet" href="./css/global.css" as="stylesheet" />
  <link rel="icon" href="/favicon.ico" type="image/x-icon" as="stylesheet" />

  <title>Stylish Desktop - Setup Komputer & Laptop</title>
</head>

<body>
  <!-- Header -->
  <header class="header sticky-top">
    <div class="container header-flex">
      <h1 class="logo"><a href="/">Stylish Desktop</a></h1>
      <div class="header-buttons">
        <a href="/register" class="button ">Daftar</a>
        <a href="/login" class="button display-none">Login</a>
      </div>
    </div>
  </header>

  <!-- Upload Section -->
  <div class="upload-section">
    <div class="upload-wrapper">
      <!-- Preview (desktop only) -->
      <div id="preview-container" class="preview-container desktop-preview">
        <p class="preview-placeholder">Preview akan muncul di sini</p>
      </div>

      <!-- Upload Form -->
      <form id="form" class="upload-form" action="/upload-submit" method="POST" enctype="multipart/form-data">
        <h2 id="upload-title">Unggah Foto atau Video Anda</h2>

        <div class="upload-input-group">
          <label for="file-upload" class="upload-label">Pilih Foto/Video</label>
          <input type="file" id="file-upload" name="file" accept="image/*,video/*" required onchange="previewFile()">
        </div>

        <!-- Preview for mobile only -->
        <div id="preview-container-mobile" class="preview-container mobile-preview"></div>

        <div class="input-group">
          <label for="title" class="input-label">Judul</label>
          <input type="text" id="title" name="title" placeholder="Masukkan Judul" required />
        </div>

        <div class="input-group">
          <label for="description" class="input-label">Deskripsi</label>
          <textarea id="description" name="description" placeholder="Masukkan Deskripsi" rows="4"></textarea>
        </div>

        <div class="container">
          <button type="submit" class="button-a">Unggah</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Bottom Navigation -->    <div id="block"></div>
    <h1 id="alert-login"><a href="/login">LOGIN</a></h1>
  <!-- Bottom Navigation -->
  <nav class="bottom-nav sticky-bottom">
    <a href="/home" class="nav-link">HOME</a>
    <a href="/search" class="nav-link">SEARCH</a>
    <a href="/upload" class="nav-link  nav-link-on button-on">UPLOAD</a>
    <a href="/profile/me" class="nav-link">PROFILE</a>
  </nav>

  <style>
    main{
      position: relative;
      filter: blur(.1);
    }
    #alert-login{
      position: fixed;
      top: 50%;
      left: 50%;
      translate: -50% -50%;
      z-index: 999999999999;
      color: white;
      font-size: 3rem;
      text-align: center;
      font-weight: 700;
      text-decoration: underline;
      text-shadow: 0px 3px 3px white;
    }
    #block{
      z-index: 999;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, .9);

    }
    .sticky-bottom{
      position: sticky;
      bottom: 0;
      z-index: 9999999999;
    }

    .sticky-top{
            position: sticky;
      top: 0;
      z-index: 9999999999;
    }
  </style>


</body>
</html>
